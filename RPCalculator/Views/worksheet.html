<div class="container-fluid">
    <div class="card text-center" ng-class="{ 'border-success': form.$valid, 'border-danger': form.$invalid }" ng-form="form">
        <div class="card-header">
            <h4 class="card-title">
                <strong>{{$ctrl.title}}</strong>
            </h4>
            <ul class="nav nav-tabs nav-fill card-header-tabs" ng-if="form.$valid && $ctrl.validateJudges && $ctrl.validateCompetitors">
                <li class="nav-item" ng-repeat="tab in $ctrl.tabs">
                    <a class="nav-link" ng-class="{ 'active': tab === $ctrl.tab }" href="#" ng-click="$ctrl.setTab(tab, $event)">{{tab}}</a>
                </li>
            </ul>
        </div>
        <h5 class="card-header bg-danger text-white card-subtitle" ng-if="form.$invalid">
            <div class="animated rubberBand">
                <i class="fa fa-fw" ng-class="{ 'fa-check-circle': form.$valid, 'fa-warning': form.$invalid }"></i>
                <span>{{$ctrl.message}}</span>
            </div>
        </h5>
        <div class="card-body p-2">
            <ng-include src="$ctrl.templateUrl"></ng-include>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-danger pull-left" title="Copy Results to New Worksheet" ng-click="$ctrl.clear($event)" ng-if="$ctrl.tabIndex === 0">
                <i class="fa fa-fw fa-times"></i>
                <span>Clear</span>
            </button>
            <button type="button" class="btn btn-primary pull-left animated rubberBand" title="Copy Results to New Worksheet" ng-click="$ctrl.copy()" ng-if="$ctrl.tabIndex === 2">
                <i class="fa fa-fw fa-copy"></i>
                <span>New&hellip;</span>
            </button>
            <a href="#" class="btn btn-primary pull-right" title="Back to Workbook">
                <i class="fa fa-fw fa-arrow-circle-left"></i>
                <span>Back</span>
            </a>
        </div>
    </div>
</div>
