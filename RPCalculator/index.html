<!DOCTYPE html>
<html ng-app="rpcalc">
<head>
    <meta charset="utf-8" />
    <title>RPCalculator</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/bootswatch/yeti/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/rpcalculator.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Dance Scores" />
    <meta property="og:url" content="http://dancescores.000webhostapp.com" />
    <meta property="og:image" content="http://dancescores.000webhostapp.com/trophy.jpg" />
</head>
<body>
    <div class="d-block d-sm-none">
        <div class="container">
            <div class="alert alert-danger text-center">
                <h5 class="h5">
                    <i class="fa fa-fw fa-frown-o"></i>
                    <span>Your screen is not wide enough to display the application correctly.</span>
                    <span>Try resizing your browser window, rotating your device to landscape mode, or try again on a device with a larger screen.</span>
                </h5>
            </div>
        </div>
    </div>
    <div class="d-none d-sm-block">
        <ng-include src="'Views/menu.html'"></ng-include>
        <div ng-view></div>
    </div>
    <input id="upload" type="file" accept=".json" upload class="invisible" />
    <script src="rpc.min.js"></script>
</body>
</html>
